    <script>
      // Prevent share-modal scripts from throwing errors when elements are missing
      window.addEventListener('DOMContentLoaded', () => {
        const ensurePlaceholder = (id) => {
          if (!document.getElementById(id)) {
            const el = document.createElement('div');
            el.id = id;
            el.style.display = 'none';
            document.body.appendChild(el);
          }
        };

        ensurePlaceholder('share-modal');
        ensurePlaceholder('share-modal-trigger');
        ensurePlaceholder('share-modal-close');

        // Handle share-modal.js errors by preventing null addEventListener
        const shareModalScript = document.querySelector('script[src*="share-modal.js"]');
        if (shareModalScript) {
          shareModalScript.onerror = function() {
            console.warn('share-modal.js failed to load, continuing without share functionality');
          };
        }
      });
    </script>
